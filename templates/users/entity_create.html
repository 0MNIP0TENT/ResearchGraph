{% extends '_base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% include 'audit_menu.html' %}
  <h1 class="text-center">Entity Create Form</h1>
  <h5>Create a new entity.</h5>
  <form method="post"> 
    {% csrf_token %} 
    <label>Hold Ctrl to select multiple types.</label>
    {{ form | crispy }} 
    <br/>
    <input class="btn btn-success" type="submit" value="Save"> 
    <a href="{% url 'Audit:type_create' %}" class="btn btn-success" style="color:white;text-decoration:none;">create new type</a>
  </form> 
{% endblock content %}
