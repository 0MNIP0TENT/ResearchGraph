<!-- templates/registration/login.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<br/>
<div class="container">
  <h2>Log In</h2>
  <form method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <button class="btn btn-success" type='submit'>Log In</button>
  </form>
</div>
<br/>
{% endblock content %}
