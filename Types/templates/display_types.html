
<!-- Types/display_types.html -->
{% extends '_base.html' %}
{% block title %}Semantic Types{% endblock title %}
{% block content %}
  <div class="row">
    <div class="container col-md-3">
    <form >
      <label for="types">Types:</label>
      <ul class="list-group">
        {% for t in s_types%}
        <li class="list-group-item list-group-item-primary list-group-item-action"><a href={% url 'Types:display' t %} style="color:black;text-decoration:none;">{{t}}</a></li>
        {% endfor %}
      </ul>
  </form>
  </div>

  <div class="container col-md-9 bg-light">
    <div class="row">
      <h1>Semantic Type: {{ s_type }}</h1>
<hr>

  <div class=row> 
    <div class="col-md-12">
     <table class="table table-hover">
      <thead>
        <tr>
        <th>Entity's:</th>
        </tr>
      </thead>
      <tbody>
	    {% for ent in entitys_with_type %}
        <tr>
          <td><a href="{% url 'Entitys:display' ent %}" style="text-decoration:none;">{{ ent }}</a></td>
        </tr>
	    {% endfor %}
      </tbody>
    </table>
    </div>
  </div>   

<hr>

      </div>
    </div>
  </div>

{% endblock content %}
