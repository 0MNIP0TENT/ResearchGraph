{% extends '_base.html' %}
{% load static %}
{% block content %}
{% include 'audit_menu.html' %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">EntityA</th>
      <th scope="col">Relation</th>
      <th scope="col">EntityB</th>
    </tr>
      </thead>
  <tbody>
    <tr>
    {% for object in object_list %}
    <td><a href="{% url 'Audit:triple_update_list' object.pk %}">{{ object.entityA }}</td>
    <td><a href="{% url 'Audit:triple_update_list' object.pk %}">{{ object.relation }}</td>
    <td><a href="{% url 'Audit:triple_update_list' object.pk %}">{{ object.entityB }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
