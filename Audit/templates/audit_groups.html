
{% extends '_base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <table class="table table-striped table-hover" style="table-layout: fixed; word-wrap: break-word;">
    <thead>
      <tr>
        <th scope="col">Group:</th>
        <th scope="col">Simularity:</th>
        </tr>
    </thead>
      <tbody>
      {% for data in group_data %}
      <tr>
        <td>{{data.0}}</td>
        <td>{{data.1}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock content %}
</div>
